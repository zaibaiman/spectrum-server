<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Spectrum</title>
    <meta name="description" content="Spectrum">
    <meta name="author" content="Spectrum">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/app.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form action="/" method="post" enctype="multipart/form-data">
            <h5>Selecciona la imagen y las coordenadas de referencia</h5>
            <br/>
            <div class="form-group custom-file mb-3">
                <input id="pictureFile" name="pictureFile" type="file" class="form-control custom-file-input">
                <label class="custom-file-label" for="pictureFile">Selecciona imagen</label>
            </div>

            <label class="form-label">Pixel de referencia sobre la lente</label>
            <div class="form-group  form-row">
                <div class="col-6">
                    <input type="number" name="xLens" class="form-control" placeholder="X">
                </div>
                <div class="col-6">
                    <input type="number" name="yLens" class="form-control" placeholder="Y">
                </div>
            </div>

            <label class="form-label">Pixel de referencia sobre la periferia</label>
            <div class="form-group  form-row">
                <div class="col-6">
                    <input type="number" name="xPer" class="form-control" placeholder="X">
                </div>
                <div class="col-6">
                    <input type="number" name="yPer" class="form-control" placeholder="Y">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="/app.js"></script>
</body>

</html>
